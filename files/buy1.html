  <div class="row">
    <div class="col-75">
      <div class="container">
        <form id="validate" action="/action_page.php">
          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="fullname" placeholder="Full Name" required>
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="Email" required>
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="Address" required>
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="City" required>

              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="State" required>
                </div>
                <div class="col-50">
                  <label for="zip">Pincode</label>
                  <input type="text" id="zip" name="zip" placeholder="Pincode" required>
                </div>
              </div>
            </div>

            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>

              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="Card Holder Name" required>
              <label for="ccnum">Debit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="Card Number" required>
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="Expiry Month" required>
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="Expiry Date" required>
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="cvv" required>
                </div>
              </div>
            </div>
          </div>

          <input type="submit" value="Continue to Buy" class="btn">
        </form>
      </div>
    </div>

    <!-- script validate js -->
    <script>
      $('#validate').validate({
        roles: {
          fullname: {

          },
          email: {

          },
          address: {
            required: true,
          },
          city: {
            required: true,
          },
          state: {
            required: true,
          },
          zip: {
            required: true,
          },
          cardname: {
            required: true,
          },
          cardnumber: {
            required: true,
          },
          expmonth: {
            required: true,
          },
          expyear: {
            required: true,
          },
          cvv: {
            required: true,
          },

        },
        messages: {
          fullname: "Please input full name*",
          email: "Please input email*",
          city: "Please input city*",
          address: "Please input address*",
          state: "Please input state*",
          zip: "Please input address*",
          cardname: "Please input card name*",
          cardnumber: "Please input card number*",
          expmonth: "Please input exp month*",
          expyear: "Please input exp year*",
          cvv: "Please input cvv*",
        },
      });
    </script>
